<style>
    body{
    background-color: rgb(15, 13, 30);
    color:rgb(230, 228, 253);
    margin:0;
   
}
#dummy{
    /*background-image:radial-gradient(circle,rgb(15, 13, 30), rgb(51, 47, 85)); */
    background-color: rgb(0, 0, 0);
    color:rgb(230, 228, 253);
    height: 100vh;
    width: 100%;
    z-index: 0;
}

.head{
    position: relative;
    height: 80px;
    display: flex;
    background-color:rgb(14, 11, 20);
}

.heading{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left:20px;
    padding-right:30px;
    height:80px;
    top:0;left:0;right:0;
    position: absolute;
    font-size:30px;
    font-family: "Rock Salt";
}

.heading span{
    transition: all 0.3s;
}

.heading span:hover{
    transform:scale(1.2);
}


#check-in,#join{
    border:none;
    padding:10px 15px;
    font-size: 15px;
    font-weight: bold;
}

#check-in{
    background-color: rgb(58, 48, 78);
    color:rgb(255, 255, 255);
    border-radius: 15px 0 0 15px;
    transition: all 0.3s;
}
#check-in:hover{
    background-color:  rgb(88, 79, 107);
    transform: scale(1.1);
}
#join{
    background-color: rgb(58, 48, 78);
    color:rgb(230, 228, 253);
    border-radius: 0 15px 15px 0;
}

#join:hover{
    background-color:  rgb(88, 79, 107);
    transform: scale(1.1);
}

#log{
    background-color:rgb(10, 10, 10);
    color:rgb(230, 228, 253);
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    display:none;
}

#con-frame,#option-frame{
    width:300px;
    height:350px;
    border:solid;
    display: flex;
    justify-content: center;
    align-items: center;
}

#option-frame{
    background-color:  rgb(61, 42, 97);
    color:rgb(230, 228, 253);
    border-width: 2 0 2 2;
    border-radius: 20px 0 0 20px;
    box-shadow: -5px 0 20px rgb(61, 42, 97);
    margin-right:25px;
}

.slide-animation{
    animation:sliding 0.5s ease-in-out;
    animation-delay: 0.5s;
}

#check-but-con{
    display:none;
}

#join-but{
    display:block;
}

#join-but-con button,#check-but-con button{
    background-color:white;
    display: flex;
    padding-top:8px;
    padding-bottom: 8px;
    padding-left:10px;
    padding-right:10px;
    border:none;
    color: rgb(95, 67, 67);
    border-radius: 5px 0 0 5px;
    box-shadow: 0 0 5px white;
    transition: box-shadow 0.3s;
}

#join-but-con button:hover,#check-but-con button:hover{
    box-shadow: 0 0 10px white;
}

#join-but-con button:active,#check-but-con button:active{
    background-color: red;
    color:white;
}

.flip-animation{
    animation: flips 0.5s ease-in-out;
}

#con-frame{
    background-color:rgb(27, 27, 27);
    color:rgb(248, 248, 248);
    border-width:2 2 2 0;
    border-radius: 0 20px 20px 0;
    transform: scale(1.2);
    box-shadow: 5px 0 20px rgb(89, 76, 187);
    margin-left:25px;
}

#con-content input,#con-content2 input,#con-content3 input{
    display:block;
    background-color: rgb(54, 53, 63);
    border:none;
    padding:5px 10px;
    border-radius: 2px;
    margin:10px;
    color: white;
    font-size: 13px;
}

#con-content input:focus{
    border:none;
}

input::-ms-reveal {
    display: none;
  }

a{
    display:block;
    padding:0;
    color:rgb(126, 126, 252);
}

a:hover{
    color:rgb(48, 5, 5);
}
a:active{
    color: white;
}


#con-content button,#con-content2 button,#con-content3 button{
    margin-top:15px;
    background-color:rgb(89, 71, 227);
    border:none;
    padding:10px 10px;
    color: white;
    border-radius:5px;
    margin-left: 10px;
    box-shadow: 0 0 2px rgb(89, 71, 227);
    transition: box-shadow .3s;
}

#con-content button:hover,#con-content2 button:hover{
    box-shadow: 0 0 5px rgb(89, 71, 227);
}

#con-content button:active,#con-content2 button:active{
    background-color: white;
    color: rgb(89, 71, 227);
}

#con-content2,#con-content3,#validation{
    display:none;
}

@keyframes sliding{
    0%{
        transform:translate(0);
    }
    50%{
        transform: translate(110%);
    }
    100%{
        transform:translate(0);
    }
}

@keyframes flips{
    0%{
        transform: scale(1,1);
    }
    50%{
        transform:scale(0,1);
    }
    100%{
        transform:scale(1,1);
    }
}
</style>
<main>
<div id="dummy">
    <div class="head"></div>
    <div class="heading">
        <span>Proposal</span>
        <div>
            <button id="check-in" onclick="checkFunc()">Check In</button>&nbsp;<button id="join" onclick="joinFunc()">Join</button>
        </div>
    </div>
</div>
<!--dum-end-->
<div id="log">
    <div class="heading">
        <span>Proposal</span>
    </div>
    <div id="option-frame" class="slide-animation">
        <div id="join-but-con">
            <div style="font-size: 22px;width:200px;height:150px">
                Make some proposals to show your professionality.
                <span style="display: block;font-size: 17px;padding-top:20px;padding-bottom: 10px">Get a new account:</span>
            <button onclick="resFlip(),setTimeout(fun1,750),setTimeout(fun2,250)" id="join-but">JOIN ></button>
            </div>
        </div>
        <div id="check-but-con">
            <div style="font-size: 22px;width:200px;height:150px">
                The journey with your colleagues.
                <span style="display: block;font-size: 17px;padding-top:20px;padding-bottom: 10px;">Have an account already?</span>
            <button onclick="resFlip(),setTimeout(fun1,750),setTimeout(fun2,250)" id="check-but">Check In ></button>
            </div>  
    </div>
    </div>
    <div id="con-frame" class="flip-animation">
        <div id="con-content">
            <form>
                <label>Username:</label>
                <input type="text" required>
                <label>Password:</label>
                <input class="pass" type="password" required>
                <a href="">Forgot password?</a>
                <button>Check In ></button>
            </form>
        </div>
        <div id="con-content2">
            <form onsubmit="email_send(); return false;">
                <label>Email Id:</label>
                <input id="email" name="email" type="email" required>
                <button type="submit">JOIN ></button>
                
            </form>  
            <p id="validation">check you internet connect!!!</p>
        </div>
        <div id="con-content3">
            <h3>OTP verification</h3>
            <p>check you mail!!</p>
            <form onsubmit="verify();return false">
                <input type="text" id="otp" required>
                <button type="submit">verify</button>
            </form>

        </div>
    </div>
</div>
<script>
    var butCon=0,frameCon=0;

    function checkFunc(){
        document.getElementById('dummy').style="display:none;"
        document.getElementById('log').style="display:flex";
    }

    function joinFunc(){
        document.getElementById('dummy').style="display:none;"
        document.getElementById('log').style="display:flex";
        fun1();fun2()
    }

    function fun1(){
        if (butCon==0){
            document.getElementById('check-but-con').style="display:inline-block";
            document.getElementById('join-but-con').style="display:none";
            butCon=1;
        }
        else{
            document.getElementById('join-but-con').style="display:inline-block";
            document.getElementById('check-but-con').style="display:none";
            butCon=0;
        }
    }

    function fun2(){
        if (frameCon==0){
            document.getElementById('con-content3').style='display:none';
            document.getElementById('con-content2').style='display:block';
            document.getElementById('con-content').style='display:none';
            frameCon=1;
        }
        else{
            document.getElementById('con-content3').style='display:none';
            document.getElementById('con-content2').style='display:none';
            document.getElementById('con-content').style='display:block';
            frameCon=0;
        }
    }

    function resFlip() {
        const element_1 = document.getElementById('con-frame');
        element_1.classList.remove('flip-animation');
        void element_1.offsetWidth; 
        element_1.classList.add('flip-animation');

        const element_2 = document.getElementById('option-frame');
        element_2.classList.remove('slide-animation');
        void element_2.offsetWidth; 
        element_2.classList.add('slide-animation');
    }

    function ran_Num(){
        return(Math.floor(Math.random()*9)+1);
    }
    var otpNum="";
    function otp(){
        ar=[ran_Num(),ran_Num(),ran_Num(),ran_Num(),ran_Num(),ran_Num()];
        for (i of ar){
            otpNum+=i;
        }
        return otpNum;
    }

    function send(){
        const massages={
            email:document.getElementById(`email`).value,
            code: otp()
        } ;
        emailjs.send('service_ysvss7k','template_mndvdtf',massages).then(function (response){
            console.log('sucess!',response.status,response.text);
            document.getElementById('con-content2').style='display:none';
            document.getElementById('con-content3').style='display:block';
        },function(error){
            console.log('fail');
            document.getElementById(`validation`).style="display:block";
            otpNum="";
            
        })
    }

    function email_send(){
        send();
    }


    function verify(){
        var c_otp=document.getElementById(`otp`).value
        var c_otp=c_otp.trim()
        console.log(typeof c_otp);
        console.log(otpNum);
        console.log(typeof otpNum);
        if (String(c_otp)===otpNum){
            console.log('its correct');
            window.location.replace("https://arunguru00.github.io/project/");
        }
        else{
            document.getElementById(`otp`).reset();
        }
    }
</script>
<main>
